<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Songs Homepage - Welcome to My Music Store</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to My Music Store</h1>
</header>
<main>
  <h2>Choose a song:</h2>
  <form action="/listSongs" method="post">
    <div th:each="song : ${songs}">
      <!-- Radio button for each song -->
      <input type="radio" name="trackId" th:value="${song.getTrackId()}">
      <label th:text="'Title: ' + ${song.getTitle()} + ', Genre: ' + ${song.getGenre()} + ', Release Year: ' + ${song.getReleaseYear()}">Song Info</label>

      <!-- Edit Button -->
      <a th:href="@{'/songs/edit/' + ${song.trackId}}" style="margin-left: 10px;">Edit</a>

      <!-- Delete Button -->
      <a th:href="@{'/songs/delete/' + ${song.trackId}}"
         onclick="return confirm('Are you sure you want to delete this song?')"
         style="margin-left: 10px;">Delete</a>
      <br/>
    </div>
    <input type="submit" value="Submit">
  </form>
  <h3>Search a song by Title</h3>

  <div th:each="s : ${songsFound}">
    <label th:text="'Title: ' + ${s.getTitle()} + ', Genre: ' + ${s.getGenre()} + ', Release Year: ' + ${s.getReleaseYear()}">Song Info</label>
  </div>

  <form action="/listSongs" method="get">
    <label for="searchText">Search by Title:</label>
    <input type="text" id="searchText" name="search" placeholder="Enter performer's name">
    <button type="submit">Search</button>
  </form>
</main>
</body>
</html>
